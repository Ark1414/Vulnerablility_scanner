<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vulnerability Scanner</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="main">
    <h1>Vulnerability Scanner</h1>
    <div>
      <input type="text" id="urlInput" placeholder="Enter website URL" />
      <button id="scanBtn" onclick="scanWebsite()">Scan Now</button>
    </div>
    <div id="loader" style="display:none;">⏳ Scanning...</div>

    <div class="risk">
      <h3 id="riskLevel"></h3>
    </div>
    <div id="vulnerabilities" class="section"></div>
     <h3>Security Tips</h3>
    <div class="tips">
       
      <ul id="tips"></ul>
    </div>

    <div class="charts">
      <div id="barChart"></div>
      <div id="pieChart"></div>
    </div>
  </div>

  <div class="sidebar">
    <div class="history-title">🔍 Scan History</div>
    <div id="scanHistory"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
